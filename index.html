<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-2">
                随机点名系统
            </h1>
            <p class="text-gray-600 text-lg">公平、公正、随机的学生选择方式</p>
        </header>

        <main class="bg-white rounded-2xl shadow-xl p-8 mb-8 transform transition-all duration-300 hover:shadow-2xl">
            <div class="flex flex-col md:flex-row gap-8 items-center">
                <div class="w-full md:w-1/2 relative">
                    <div class="aspect-square bg-gradient-to-br from-blue-100 to-indigo-100 rounded-xl flex items-center justify-center overflow-hidden">
                        <div id="selected-student" class="text-center p-6">
                            <div class="w-32 h-32 mx-auto mb-4 rounded-full bg-gradient-to-br from-blue-300 to-indigo-300 flex items-center justify-center transform transition-all duration-500">
                                <i class="fa fa-user-circle-o text-6xl text-white"></i>
                            </div>
                            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800 transition-all duration-300">等待选择</h2>
                            <p class="text-gray-500 mt-2">点击开始按钮随机选择学生</p>
                        </div>
                    </div>
                </div>

                <div class="w-full md:w-1/2 space-y-6">
                    <div class="bg-gray-50 p-6 rounded-xl shadow-inner">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                            <i class="fa fa-users text-blue-500 mr-2"></i>
                            学生名单
                        </h3>
                        <div id="student-list" class="grid grid-cols-3 gap-2 max-h-64 overflow-y-auto pr-2">
                        </div>
                    </div>

                    <div class="flex justify-center gap-4 mt-6">
                        <button id="start-btn" class="px-8 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-full font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center">
                            <i class="fa fa-play-circle mr-2"></i> 开始
                        </button>
                        <button id="stop-btn" class="px-8 py-3 bg-gradient-to-r from-red-500 to-rose-600 text-white rounded-full font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center" disabled>
                            <i class="fa fa-stop-circle mr-2"></i> 停止
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center text-gray-500 text-sm">
            <p>© 2025 随机点名系统</p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
